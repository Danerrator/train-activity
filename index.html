<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Activity Basic</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>


</head>

<body>  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" style="background-color: rgb(82, 8, 8); color: white">
            <h1 class="text-center">Train Schedule</h1>
            <h2 class="text-center">Departure and Arrival Times</h2>
        </div>
      </div>
    </div>


  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-header">Current Trains</h3>
          <table class="table table-sm table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>  
  <br>
      

  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-header">Add Train</h3>

          <form>
              <div class="form-group">
              <label for="trainName">Train Name</label>
                <input type="name" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="trainTime" class="form-control" id="train-time">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="frequency" class="form-control" id="frequency">
              </div>
              <button type="button" class="btn btn-primary float-left" id="add-train">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
